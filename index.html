<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c34e9b6d35.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Oh my food</title>
</head>
<body>
  <header>
    <picture>
      <source media="(min-width: 992px)" srcset="images/logo/ohmyfood@2x.svg">
      <img src="images/logo/ohmyfood.png" alt="Logo oh my food">
    </picture>
  </header>
  <main>
    <p class="town"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
    <section class="book">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>
    <section class="manual">
      <h2>Fonctionnement</h2>
      <div class="step-wrapper">
        <div class="step-card">
          <p>
            <span class="step-number">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i> Choississez un restaurant
          </p>
        </div>
        <div class="step-card">
          <p>
            <span class="step-number">2</span>
            <i class="fa-solid fa-list-ul"></i> Composez votre menu
          </p>
        </div>
        <div class="step-card active">
          <p>
            <span class="step-number">3</span>
            <i class="fa-solid fa-store"></i> Dégustez au restaurant
          </p>

        </div>
      </div>

    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
